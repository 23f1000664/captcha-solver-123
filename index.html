<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Challenge</title><script src="https://cdn.tailwindcss.com"></script><style>body { background-color: #ffffff; color: #2d3748; font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; }</style></head><body class="flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-green-400">Captcha Challenge</h1><div class="mb-6 border-2 border-green-500 p-2 rounded-md bg-gray-100"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="w-full h-auto max-h-48 object-contain mx-auto"></div><input type="text" id="captchaInput" placeholder="Enter captcha text" class="w-full p-3 mb-4 rounded-md bg-gray-100 text-gray-800 border border-gray-300 focus:outline-none focus:border-green-500"><button id="submitButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">Submit</button><div id="feedback" class="mt-4 text-lg font-semibold"></div><button id="reloadButton" class="w-full mt-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-150 ease-in-out hidden">Try Another</button></div><script>const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const feedbackDiv = document.getElementById('feedback');const reloadButton = document.getElementById('reloadButton');const expectedCaptchaText = "ADURB"; function getParameterByName(name, url = window.location.href) { name = name.replace(/[[\\]]/g, '\$&'); var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)', 'i'), results = regex.exec(url); if (!results) return null; if (!results[2]) return ''; return decodeURIComponent(results[2].replace(/\+/g, ' '));}function initializeCaptcha() { const imageUrl = getParameterByName('url'); if (imageUrl) { captchaImage.src = imageUrl; } else { captchaImage.src = 'sample.png'; } feedbackDiv.textContent = ''; captchaInput.value = ''; captchaInput.disabled = false; submitButton.disabled = false; submitButton.classList.remove('hidden'); reloadButton.classList.add('hidden'); captchaInput.focus();}submitButton.addEventListener('click', () => { const userInput = captchaInput.value.trim().toUpperCase(); if (userInput === expectedCaptchaText) { feedbackDiv.textContent = 'Correct! Captcha solved.'; feedbackDiv.classList.remove('text-red-500'); feedbackDiv.classList.add('text-green-500'); captchaInput.disabled = true; submitButton.disabled = true; submitButton.classList.add('hidden'); reloadButton.classList.remove('hidden'); } else { feedbackDiv.textContent = 'Incorrect. Please try again.'; feedbackDiv.classList.remove('text-green-500'); feedbackDiv.classList.add('text-red-500'); captchaInput.value = ''; captchaInput.focus(); }});reloadButton.addEventListener('click', () => { window.location.reload(); });initializeCaptcha();</script></body></html>
